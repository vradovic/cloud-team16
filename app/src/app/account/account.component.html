@if (isLoggedIn()) {
  <h1>Account</h1>
  <p>{{ name }}</p>
  <p>{{ email }}</p>
} @else if (state === 'login') {
  <a routerLink="/verify">Verify account</a>
  <app-login></app-login>
  <button (click)="state = 'register'">Sign up?</button>
} @else {
  <a routerLink="/verify">Verify account</a>
  <app-register></app-register>
  <button (click)="state = 'login'">Have account?</button>
}
