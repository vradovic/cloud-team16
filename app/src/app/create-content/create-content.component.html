<div>
    <h2>Create New Content</h2>
    <form (submit)="submitForm($event)">
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title" required><br><br>
  
      <label for="description">Description:</label><br>
      <textarea id="description" name="description"></textarea><br><br>
  
      <label for="actors">Actors (comma-separated):</label><br>
      <input type="text" id="actors" name="actors"><br><br>
  
      <label for="directors">Directors (comma-separated):</label><br>
      <input type="text" id="directors" name="directors"><br><br>
  
      <label for="genres">Genres (comma-separated):</label><br>
      <input type="text" id="genres" name="genres"><br><br>
  
      <label for="releaseYear">Release Year:</label><br>
      <input type="number" id="releaseYear" name="releaseYear"><br><br>
  
      <label for="videoFile">Video File:</label><br>
      <input type="file" id="videoFile" name="videoFile" accept="video/*" required><br><br>
  
      <button type="submit">Submit</button>
    </form>
  </div>
