<form (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      id="username"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      id="password"
      required
    />
  </div>
  <button type="submit">Login</button>
</form>
