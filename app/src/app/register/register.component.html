<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        id="username"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        id="email"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        id="name"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        [(ngModel)]="address"
        name="address"
        id="address"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        id="password"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
